<a [href]="href" target="_blank"
   class="group relative inline-flex items-center justify-center gap-2
          bg-gradient-to-b from-orange-700 to-red-800 text-md
          py-2 px-4 overflow-hidden transition-all
          duration-300 hover:text-orange-600">
  <span class="absolute inset-0 bg-white transform scale-y-0
               group-hover:scale-y-100 transition-transform duration-300
               origin-bottom">
  </span>
  <span class="relative inline-flex items-center gap-2">
    <app-svg-icon [svgContent]="icon" [size]="{ width: 24, height: 24 }">
    </app-svg-icon>
    {{text}}
  </span>
</a>
